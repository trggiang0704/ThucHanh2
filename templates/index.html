<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập thông tin môi trường</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    {% if success %}
    <div class="alert alert-success">✅ Thêm dữ liệu thành công!</div>
    {% endif %}
    <h2 class="mb-4 text-center text-primary">Nhập Thông Tin Môi Trường</h2>
    <form method="POST" class="card p-4 shadow">
        <div class="mb-3">
            <label for="id" class="form-label">Mã địa điểm</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Nhập mã địa điểm" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên địa điểm</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên địa điểm" required>
        </div>
        <div class="mb-3">
            <label for="temperature" class="form-label">Nhiệt độ (°C)</label>
            <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="humidity" class="form-label">Độ ẩm (%)</label>
            <input type="number" class="form-control" id="humidity" name="humidity" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="wind" class="form-label">Tốc độ gió (m/s)</label>
            <input type="number" class="form-control" id="wind" name="wind" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="pressure" class="form-label">Áp suất (hPa)</label>
            <input type="number" class="form-control" id="pressure" name="pressure" step="0.1" required>
        </div>
        <div class="form-group mb-3">
            <label for="time">Thời gian:</label>
            <input type="datetime-local" class="form-control" name="time" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="http://127.0.0.1:5001/data" class="btn btn-secondary">Xem dữ liệu</a>
            <button type="submit" class="btn btn-primary">Lưu dữ liệu</button>
        </div>
    </form>
</div>

</body>
</html>
